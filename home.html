<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif; color: white; margin: 0; padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 20px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px;
        }
        .balance-title { font-size: 14px; color: #ccc; }
        .balance { font-size: 36px; font-weight: bold; margin: 5px 0; text-shadow: 0 0 10px rgba(0,198,255,0.5); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card {
            background: rgba(0, 0, 0, 0.3); padding: 25px; border-radius: 15px;
            text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .card:hover { background: rgba(0, 198, 255, 0.2); transform: translateY(-5px); }
        .card i { font-size: 30px; margin-bottom: 10px; color: #00c6ff; }
        .card h3 { font-size: 16px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="header">
        <div class="balance-title">Available Balance</div>
        <div class="balance">à§³ <span id="balanceDisplay">0</span></div>
        <p style="font-size: 12px; color: #aaa;">Hello, <span id="uName">User</span></p>
    </div>

    <div class="grid">
        <div class="card" onclick="window.location.href='task.html'">
            <i class="fas fa-tasks"></i>
            <h3>Start Task</h3>
        </div>
        <div class="card" onclick="window.location.href='withdraw.html'">
            <i class="fas fa-wallet"></i>
            <h3>Withdraw</h3>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    const data = snapshot.val();
                    document.getElementById('balanceDisplay').innerText = data.balance || 0;
                    document.getElementById('uName').innerText = data.username || "User";
                });
            } else {
                window.location.href = "register_login.html";
            }
        });
    </script>
</body>
</html>
