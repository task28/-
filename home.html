<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); font-family: 'Poppins', sans-serif; color: white; margin: 0; padding: 20px; }
        
        .header { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); 
            padding: 30px; border-radius: 20px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .balance { font-size: 42px; font-weight: 700; margin: 10px 0; color: #fff; text-shadow: 0 0 15px rgba(0,198,255,0.6); }
        .currency { color: #00c6ff; font-size: 30px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { 
            background: rgba(0, 0, 0, 0.3); padding: 25px; border-radius: 15px; 
            text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); 
            transition: 0.3s; 
        }
        .card:hover { background: rgba(0, 198, 255, 0.1); border-color: #00c6ff; transform: translateY(-5px); }
        .card i { font-size: 35px; margin-bottom: 15px; background: linear-gradient(to right, #00c6ff, #0072ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card h3 { font-size: 16px; font-weight: 500; margin: 0; }

        /* Toast Notification */
        #toast {
            visibility: hidden; min-width: 280px; background-color: #28a745; color: #fff;
            text-align: center; border-radius: 8px; padding: 16px; position: fixed;
            z-index: 99; left: 50%; transform: translateX(-50%); bottom: 30px;
            font-size: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 3.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>
    
    <div class="header">
        <p style="margin:0; color:#aaa; font-size:14px;">Total Balance</p>
        <div class="balance"><span class="currency">৳</span> <span id="balanceDisplay">...</span></div>
        <div style="font-size: 13px; color: #888;">Welcome back, <span id="uName" style="color:#fff;">User</span></div>
    </div>

    <div class="grid">
        <div class="card" onclick="window.location.href='task.html'">
            <i class="fas fa-briefcase"></i>
            <h3>Start Task</h3>
        </div>
        <div class="card" onclick="window.location.href='withdraw.html'">
            <i class="fas fa-wallet"></i>
            <h3>Withdraw</h3>
        </div>
    </div>

    <div id="toast"><i class="fas fa-check-circle"></i> <span id="toastMsg">Payment Received!</span></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, get, update, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Fetch User Data
                const userRef = ref(db, 'users/' + user.uid);
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    document.getElementById('balanceDisplay').innerText = data.balance || 0;
                    document.getElementById('uName').innerText = data.username || "User";
                });

                // AUTOMATIC PAYMENT CHECKER (Logic for 24H)
                checkPendingPayments(user.uid);
            } else {
                window.location.href = "register_login.html";
            }
        });

        function checkPendingPayments(uid) {
            get(ref(db, 'tasks')).then((snapshot) => {
                if(snapshot.exists()) {
                    snapshot.forEach((childSnap) => {
                        const t = childSnap.val();
                        const key = childSnap.key;

                        // Check Conditions:
                        // 1. User matches
                        // 2. Status is 'approved'
                        // 3. Not Paid yet
                        // 4. Current time > Payment Due time
                        if(t.uid === uid && t.status === 'approved' && t.isPaid === false) {
                            if(Date.now() >= t.paymentDue) {
                                processPayment(uid, key, t.reward);
                            }
                        }
                    });
                }
            });
        }

        function processPayment(uid, taskKey, amount) {
            // Transaction to ensure balance safety
            get(child(ref(db), `users/${uid}/balance`)).then((snap) => {
                const currentBal = snap.val() || 0;
                const newBal = currentBal + amount;

                // 1. Add Money
                update(ref(db, `users/${uid}`), { balance: newBal });

                // 2. Mark as Paid (so it doesn't pay again)
                update(ref(db, `tasks/${taskKey}`), { 
                    status: 'paid', 
                    isPaid: true 
                });

                // 3. Notify User
                showToast(`Congratulations! ৳${amount} added from task.`);
            });
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            document.getElementById("toastMsg").innerText = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 4000);
        }
    </script>
</body>
</html>
