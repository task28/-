<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DESIGN - Dark & Gold Theme */
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.6);
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.3);
            --text-main: #ffffff;
            --text-sec: #aaaaaa;
        }

        body {
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at top right, #1a1a2e, #000000);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--gold-glow);
        }
        .user-badge {
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* BALANCE CARD (Highlight) */
        .balance-card {
            background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(0,0,0,0.8));
            border: 1px solid var(--gold);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            position: relative;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px -10px var(--gold-glow);
            backdrop-filter: blur(10px);
        }

        .balance-label {
            font-size: 0.9rem;
            color: var(--text-sec);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .currency-symbol {
            color: var(--gold);
            font-size: 1.5rem;
        }

        /* TOGGLE SWITCH DESIGN */
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .switch-label {
            font-size: 0.8rem;
            margin: 0 10px;
            color: var(--text-sec);
            transition: 0.3s;
        }
        .switch-label.active {
            color: var(--gold);
            font-weight: bold;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
            border: 1px solid #555;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--gold); border-color: var(--gold); }
        input:checked + .slider:before { transform: translateX(24px); background-color: #000; }

        /* MENU GRID */
        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .menu-item {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-5px);
            border-color: var(--gold);
        }
        .menu-item i {
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 10px;
            display: block;
        }
        .menu-item span {
            font-size: 0.9rem;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo">TASK<span style="color:#fff">28</span></div>
        <div class="user-badge" id="userName">User</div>
    </div>

    <!-- MAIN BALANCE CARD -->
    <div class="balance-card">
        <div class="balance-label">Total Balance</div>
        
        <!-- Amount updates via JS -->
        <div class="balance-amount" id="displayBalance">
            0 <span class="currency-symbol">TK</span>
        </div>

        <!-- Toggle Switch -->
        <div class="toggle-container">
            <span class="switch-label active" id="lblTk">BDT</span>
            <label class="switch">
                <input type="checkbox" id="currencyToggle" onchange="toggleCurrency()">
                <span class="slider"></span>
            </label>
            <span class="switch-label" id="lblUsdt">USDT</span>
        </div>
    </div>

    <!-- MENU BUTTONS -->
    <div class="grid-menu">
        <div class="menu-item" onclick="window.location.href='balance.html'">
            <i class="fas fa-wallet"></i>
            <span>My Balance</span>
        </div>
        <div class="menu-item" onclick="window.location.href='referral.html'">
            <i class="fas fa-users"></i>
            <span>Referral</span>
        </div>
        <div class="menu-item" onclick="window.location.href='withdraw.html'">
            <i class="fas fa-hand-holding-usd"></i>
            <span>Withdraw</span>
        </div>
        <div class="menu-item" onclick="window.location.href='task_1.html'">
            <i class="fas fa-check-circle"></i>
            <span>Task 1</span>
        </div>
        <div class="menu-item" onclick="window.location.href='task_2.html'">
            <i class="fas fa-clock"></i>
            <span>Task 2</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let userBalance = 0;
        const usdtRate = 115;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    const data = snapshot.val();
                    document.getElementById('userName').innerText = data.name || "User";
                    userBalance = data.balance || 0;
                    updateUI(); // Initial Load
                });
            } else {
                window.location.href = "register_login.html";
            }
        });

        window.toggleCurrency = () => {
            updateUI();
        }

        function updateUI() {
            const isUsdt = document.getElementById('currencyToggle').checked;
            const display = document.getElementById('displayBalance');
            const lblTk = document.getElementById('lblTk');
            const lblUsdt = document.getElementById('lblUsdt');

            if(isUsdt) {
                // Show USDT
                let converted = (userBalance / usdtRate).toFixed(2);
                display.innerHTML = `${converted} <span class="currency-symbol">USDT</span>`;
                lblTk.classList.remove('active');
                lblUsdt.classList.add('active');
            } else {
                // Show Taka
                display.innerHTML = `${userBalance} <span class="currency-symbol">TK</span>`;
                lblTk.classList.add('active');
                lblUsdt.classList.remove('active');
            }
        }
    </script>
</body>
</html>
