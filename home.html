<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            font-family: 'Poppins', sans-serif; color: white; margin: 0; padding: 20px; 
        }

        /* --- LOADING SCREEN CSS --- */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0f0c29;
            z-index: 99999; /* সবার উপরে থাকবে */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loader-ring {
            width: 60px; height: 60px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #00c6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #00c6ff; font-weight: bold; letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        /* -------------------------- */

        .header { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); 
            padding: 30px; border-radius: 20px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .balance { font-size: 42px; font-weight: 700; margin: 10px 0; color: #fff; text-shadow: 0 0 15px rgba(0,198,255,0.6); }
        .currency { color: #00c6ff; font-size: 30px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { 
            background: rgba(0, 0, 0, 0.3); padding: 25px; border-radius: 15px; 
            text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); 
            transition: 0.3s; 
        }
        .card:hover { background: rgba(0, 198, 255, 0.1); border-color: #00c6ff; transform: translateY(-5px); }
        .card i { font-size: 35px; margin-bottom: 15px; background: linear-gradient(to right, #00c6ff, #0072ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card h3 { font-size: 16px; font-weight: 500; margin: 0; }

        /* Notification Toast */
        #notification-container {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            background: #222; border-left: 4px solid #00c6ff; color: #fff;
            padding: 15px; width: 250px; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            font-size: 14px; animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <!-- LOADING SCREEN -->
    <div id="loading-screen">
        <div class="loader-ring"></div>
        <div class="loading-text">LOADING DATA...</div>
    </div>

    <!-- NOTIFICATIONS -->
    <div id="notification-container"></div>

    <div class="header">
        <p style="margin:0; color:#aaa; font-size:14px;">Total Balance</p>
        <div class="balance"><span class="currency">৳</span> <span id="balanceDisplay">--</span></div>
        <div style="font-size: 13px; color: #888;">Welcome, <span id="uName" style="color:#fff;">...</span></div>
    </div>

    <div class="grid">
        <!-- Start Task Button -->
        <div class="card" onclick="window.location.href='task.html'">
            <i class="fas fa-briefcase"></i>
            <h3>Start Task</h3>
        </div>
        
        <!-- Withdraw Button -->
        <div class="card" onclick="window.location.href='withdraw.html'">
            <i class="fas fa-wallet"></i>
            <h3>Withdraw</h3>
        </div>

        <!-- NEW: Task Video Button -->
        <div class="card" onclick="window.location.href='video.html'">
            <i class="fas fa-play-circle"></i>
            <h3>Task Video</h3>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, get, update, child, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 1. DATA LOAD LOGIC
                const userRef = ref(db, 'users/' + user.uid);
                
                // Realtime Listener for Balance & Name
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if(data) {
                        document.getElementById('balanceDisplay').innerText = data.balance || 0;
                        document.getElementById('uName').innerText = data.username || "User";
                        
                        // ✅ DATA LOADED: REMOVE LOADING SCREEN
                        const loader = document.getElementById('loading-screen');
                        if(loader) {
                            loader.style.opacity = '0';
                            setTimeout(() => loader.style.display = 'none', 500); // Smooth Fade Out
                        }
                    }
                });

                // 2. CHECK ADMIN MESSAGES
                const notifRef = ref(db, `users/${user.uid}/notifications`);
                onChildAdded(notifRef, (snapshot) => {
                    const msgData = snapshot.val();
                    if(msgData) {
                        showToast(msgData.message);
                        remove(ref(db, `users/${user.uid}/notifications/${snapshot.key}`));
                    }
                });

                // 3. BACKGROUND PAYMENT CHECK
                checkPendingPayments(user.uid);

            } else {
                // Not logged in -> Redirect to Login
                window.location.href = "register_login.html";
            }
        });

        // Helper: Show Toast
        function showToast(msg) {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-bell"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 10000);
        }

        // Helper: Check Payments
        function checkPendingPayments(uid) {
            get(ref(db, 'tasks')).then((snapshot) => {
                if(snapshot.exists()) {
                    snapshot.forEach((childSnap) => {
                        const t = childSnap.val();
                        if(t.uid === uid && t.status === 'approved' && t.isPaid === false) {
                            if(Date.now() >= t.paymentDue) {
                                // Add Money
                                get(child(ref(db), `users/${uid}/balance`)).then((balSnap) => {
                                    const newBal = (balSnap.val() || 0) + t.reward;
                                    update(ref(db, `users/${uid}`), { balance: newBal });
                                    update(ref(db, `tasks/${childSnap.key}`), { status: 'paid', isPaid: true });
                                    showToast(`Received ৳${t.reward} from task!`);
                                });
                            }
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
