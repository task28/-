<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DESIGN CSS */
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; min-height: 100vh; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 0 10px; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .user-info { font-size: 14px; opacity: 0.8; background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); border-color: #ffd700; }
        
        .card i { font-size: 2rem; margin-bottom: 10px; color: #ffd700; }
        .card h3 { margin: 5px 0 0; font-size: 0.9rem; font-weight: normal; letter-spacing: 1px; }

        /* Balance Card Specifics */
        .card.wide { grid-column: span 2; background: linear-gradient(45deg, #1e1e2f, #2a2a40); border: 1px solid #ffd700; }
        .balance-amount { font-size: 2rem; font-weight: bold; color: #fff; margin: 10px 0; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        
        /* Currency Toggle Switch */
        .currency-switch { position: absolute; top: 15px; right: 15px; display: flex; align-items: center; background: rgba(0,0,0,0.4); border-radius: 20px; padding: 3px; border: 1px solid #555; cursor: pointer; z-index: 10; }
        .currency-opt { padding: 5px 12px; font-size: 12px; border-radius: 15px; transition: 0.3s; color: #aaa; font-weight: bold; }
        .currency-opt.active { background: #ffd700; color: #000; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        
        /* Logout Button */
        .logout-btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); color: #ff4444; text-decoration: none; border: 1px solid #ff4444; padding: 10px 30px; border-radius: 25px; transition: 0.3s; background: rgba(0,0,0,0.5); }
        .logout-btn:hover { background: #ff4444; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">TASK28</div>
        <div class="user-info" id="userName">Loading...</div>
    </div>

    <div class="grid-container">
        <!-- 1. Balance with Toggle -->
        <div class="card wide">
            <!-- Toggle Button -->
            <div class="currency-switch" onclick="toggleCurrency()">
                <div class="currency-opt active" id="btnTk">BDT</div>
                <div class="currency-opt" id="btnUsdt">USDT</div>
            </div>
            
            <div style="text-align: left; padding-left: 10px;">
                <span style="font-size: 12px; opacity: 0.7; color: #ffd700;">TOTAL BALANCE</span>
                <div class="balance-amount" id="displayBalance">0.00 <span style="font-size:1rem">TK</span></div>
                <div style="font-size: 10px; opacity: 0.5;">Rate: 1 USDT = 115 TK</div>
            </div>
        </div>

        <!-- 2. Referral -->
        <div class="card" onclick="window.location.href='referral.html'">
            <i class="fas fa-users"></i>
            <h3>Referral</h3>
        </div>
        <!-- 3. Withdraw -->
        <div class="card" onclick="window.location.href='withdraw.html'">
            <i class="fas fa-hand-holding-usd"></i>
            <h3>Withdraw</h3>
        </div>
        <!-- 4. Task 1 -->
        <div class="card" onclick="window.location.href='task_1.html'">
            <i class="fas fa-check-circle"></i>
            <h3>Task 1</h3>
        </div>
        <!-- 5. Task 2 -->
        <div class="card" onclick="window.location.href='task_2.html'">
            <i class="fas fa-clock"></i>
            <h3>Task 2</h3>
        </div>
    </div>

    <a href="#" onclick="logout()" class="logout-btn">Logout</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentBalance = 0;
        let showInUsdt = false;
        const usdtRate = 115;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = ref(db, 'users/' + user.uid);
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if(data) {
                        document.getElementById('userName').innerText = data.name;
                        currentBalance = data.balance || 0;
                        updateDisplay();
                    }
                });
            } else {
                window.location.href = "register_login.html";
            }
        });

        // Toggle Logic
        window.toggleCurrency = () => {
            showInUsdt = !showInUsdt;
            updateDisplay();
        };

        function updateDisplay() {
            const displayEl = document.getElementById('displayBalance');
            const btnTk = document.getElementById('btnTk');
            const btnUsdt = document.getElementById('btnUsdt');

            if (showInUsdt) {
                // Show in USDT
                let usdtAmount = (currentBalance / usdtRate).toFixed(2);
                displayEl.innerHTML = `${usdtAmount} <span style="font-size:1rem">USDT</span>`;
                
                // Update Buttons
                btnTk.classList.remove('active');
                btnUsdt.classList.add('active');
            } else {
                // Show in TK
                displayEl.innerHTML = `${currentBalance} <span style="font-size:1rem">TK</span>`;
                
                // Update Buttons
                btnTk.classList.add('active');
                btnUsdt.classList.remove('active');
            }
        }

        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = "register_login.html";
            });
        };
    </script>
</body>
</html>
