<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1 - Paused</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DARK THEME */
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: #fff; font-family: 'Poppins', sans-serif; padding: 20px; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #ffd700; margin-top: 0; text-transform: uppercase; }
        
        .main-btn { width: 100%; display: block; text-decoration: none; text-align: center; padding: 14px; background: linear-gradient(45deg, #ffd700, #ff8c00); border: none; font-weight: bold; cursor: pointer; border-radius: 8px; color: #000; font-size: 1rem; transition: 0.3s; margin-top: 15px; box-sizing: border-box; }
        .main-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4); }
        
        .back-link { display: block; text-align: center; margin-top: 20px; color: #aaa; text-decoration: none; }
        
        /* MAINTENANCE BOX STYLES */
        .maintenance-box { text-align: center; padding: 30px 10px; }
        .icon-large { font-size: 4rem; color: #ff4444; margin-bottom: 20px; animation: pulse 2s infinite; }
        .info-box { background: rgba(255, 255, 255, 0.1); border-left: 4px solid #ffd700; padding: 15px; border-radius: 8px; margin: 20px 0; text-align: left; }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Task 1 Status</h2>
        
        <div class="maintenance-box">
            <!-- Icon -->
            <i class="fas fa-clock icon-large"></i>
            
            <h3 style="font-size: 1.5rem; margin-bottom: 10px;">Temporarily Paused</h3>
            
            <p style="color: #ccc; line-height: 1.6;">
                Task 1 is currently unavailable for updates. <br>
                Please check back in <strong>6 Days</strong>.
            </p>

            <!-- Info Box -->
            <div class="info-box">
                <i class="fas fa-info-circle" style="color: #ffd700; margin-right: 8px;"></i>
                <strong>Action Required:</strong>
                <p style="margin: 5px 0 0 0; font-size: 0.9rem; color: #ddd;">
                    Do not wait here. Please continue your work on Task 2 to keep earning.
                </p>
            </div>

            <!-- Button to Task 2 -->
            <a href="task2.html" class="main-btn">
                GO TO TASK 2 <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
            </a>

            <a href="home.html" class="back-link">Back to Dashboard</a>
        </div>
    </div>

    <!-- Script removed temporarily since logic is not needed while task is off -->
    
</body>
</html>
