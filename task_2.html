<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maintenance - Tasks Paused</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DARK THEME */
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: #fff; font-family: 'Poppins', sans-serif; padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        
        .container { width: 100%; max-width: 500px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 40px 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.5); text-align: center; }
        
        /* ICON ANIMATION */
        .status-icon { font-size: 5rem; color: #ff4444; margin-bottom: 25px; display: inline-block; animation: float 3s ease-in-out infinite; }
        
        h2 { color: #ffd700; margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 1px; font-size: 1.8rem; }
        
        p { color: #ccc; line-height: 1.6; margin-bottom: 25px; font-size: 1.05rem; }
        
        .highlight { color: #fff; font-weight: bold; background: rgba(255, 68, 68, 0.2); padding: 2px 8px; border-radius: 4px; border: 1px solid rgba(255, 68, 68, 0.3); }

        /* TIME BOX */
        .time-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; }
        .time-title { color: #aaa; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .time-val { font-size: 1.5rem; font-weight: bold; color: #2ecc71; }

        /* BUTTON */
        .home-btn { display: block; width: 100%; padding: 15px; background: linear-gradient(45deg, #ffd700, #ff8c00); text-decoration: none; font-weight: bold; border-radius: 10px; color: #000; font-size: 1.1rem; transition: 0.3s; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }
        .home-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5); }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Maintenance Icon -->
        <div class="status-icon">
            <i class="fas fa-tools"></i>
        </div>

        <h2>System Maintenance</h2>
        
        <p>
           Task 2 are currently <span class="highlight">CLOSED</span> for server upgrades and maintenance.
        </p>

        <!-- Duration Box -->
        <div class="time-box">
            <span class="time-title">Estimated Wait Time</span>
            <div class="time-val">2 Days</div>
        </div>

        <p style="font-size: 0.9rem; color: #888;">
            Please check back later. We apologize for the inconvenience.
        </p>

        <!-- Back Button -->
        <a href="home.html" class="home-btn">
            <i class="fas fa-home"></i> BACK TO DASHBOARD
        </a>
    </div>

</body>
</html>
