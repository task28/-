<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video Task</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(315deg, #0b0f19 0%, #162238 74%, #1f2e4d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .header p { color: #ccc; font-size: 14px; }

        /* ভিডিও থাম্বনেইল এরিয়া */
        .video-thumbnail-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 */
            background: #000;
            overflow: hidden;
            cursor: pointer;
        }

        .video-thumbnail-wrapper img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: 0.3s;
        }

        .video-thumbnail-wrapper:hover img {
            opacity: 0.5;
            transform: scale(1.05);
        }

        /* প্লে আইকন */
        .play-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #ff0000;
            background: white;
            border-radius: 50%;
            width: 80px; height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .footer {
            padding: 30px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-home {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .btn-home:hover { background: white; color: #000; }

        .btn-next {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: #000;
            border: none;
        }
        .btn-next:hover { transform: translateY(-2px); }

        @media (max-width: 600px) {
            .footer { flex-direction: column-reverse; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="task-card">
        <div class="header">
            <h1><i class="fas fa-play-circle"></i> Work Tutorial</h1>
            <p>Click the video below to watch on YouTube.</p>
        </div>

        <!-- এখানে ভিডিওর বদলে ইমেজ লিংক দেওয়া হয়েছে -->
        <div class="video-thumbnail-wrapper">
            <a href="https://www.youtube.com/watch?v=HdtkQzKrOG4" target="_blank">
                <!-- ভিডিওর থাম্বনেইল -->
                <img src="https://img.youtube.com/vi/HdtkQzKrOG4/maxresdefault.jpg" alt="Video Thumbnail">
                
                <!-- প্লে বাটন আইকন -->
                <div class="play-icon">
                    <i class="fas fa-play" style="margin-left: 5px;"></i>
                </div>
            </a>
        </div>

        <div class="footer">
            <a href="home.html" class="btn btn-home">
                <i class="fas fa-arrow-left"></i> Back Home
            </a>
            <a href="task.html" class="btn btn-next">
                Start Working <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

</body>
</html>
