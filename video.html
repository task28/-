<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Tutorial</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* General Setup */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(315deg, #0b0f19 0%, #162238 74%, #1f2e4d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        /* Card Design */
        .tutorial-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px; /* ভিডিওটি লম্বালম্বি তাই কার্ডের সাইজ একটু কমানো হলো */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .header p { color: #ccc; font-size: 14px; }

        /* Video Wrapper for Vertical Video (Streamable) */
        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #000; /* ভিডিওর পাশে কালো ব্যাকগ্রাউন্ড */
            padding: 10px 0;
        }

        .streamable-wrapper {
            position: relative;
            width: 100%;
            /* আপনি যে রেশিও দিয়েছিলেন সেটি এখানে বসানো হয়েছে */
            padding-bottom: 150%; /* হাইট এডজাস্ট করা হয়েছে যাতে স্ক্রিনে ফিট হয় */
            height: 0;
            overflow: hidden;
            max-width: 350px; /* মোবাইলের মতো সাইজ রাখার জন্য */
        }

        .streamable-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer & Buttons */
        .footer {
            padding: 30px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-home {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .btn-home:hover { background: white; color: #000; }

        .btn-next {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: #000;
            border: none;
        }
        .btn-next:hover { transform: translateY(-2px); }

        @media (max-width: 600px) {
            .footer { flex-direction: column-reverse; }
            .btn { width: 100%; justify-content: center; }
            .streamable-wrapper { max-width: 100%; } /* মোবাইলে ফুল উইডথ */
        }
    </style>
</head>
<body>

    <div class="tutorial-card">
        <div class="header">
            <h1><i class="fas fa-play-circle"></i> Work Tutorial</h1>
            <p>Watch the video carefully to understand the task.</p>
        </div>

        <!-- Streamable Video Section -->
        <div class="video-container">
            <div class="streamable-wrapper">
                <!-- আপনার দেওয়া ভিডিও লিংকটি ঠিক করে এখানে বসানো হয়েছে -->
                <iframe 
                    src="https://streamable.com/e/gu20p9?autoplay=1" 
                    frameborder="0" 
                    width="100%" 
                    height="100%" 
                    allowfullscreen 
                    allow="autoplay">
                </iframe>
            </div>
        </div>

        <div class="footer">
            <a href="home.html" class="btn btn-home">
                <i class="fas fa-arrow-left"></i> Back Home
            </a>
            <a href="task.html" class="btn btn-next">
                Start Working <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

</body>
</html>
