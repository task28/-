<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DARK GLASSMORPHISM CSS */
        body { 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            color: #fff; 
        }
        
        .container { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
            width: 350px; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        
        .tabs { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tab { flex: 1; text-align: center; padding: 15px; cursor: pointer; color: #aaa; transition: 0.3s; font-weight: 500; }
        .tab.active { color: #ffd700; border-bottom: 2px solid #ffd700; font-weight: bold; }
        
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group input { 
            width: 100%; 
            padding: 10px 0; 
            font-size: 16px; 
            color: #fff; 
            border: none; 
            border-bottom: 1px solid #aaa; 
            outline: none; 
            background: transparent; 
            transition: 0.3s;
        }
        .input-group label { 
            position: absolute; 
            top: 0; 
            left: 0; 
            padding: 10px 0; 
            font-size: 16px; 
            color: #aaa; 
            pointer-events: none; 
            transition: 0.5s; 
        }
        
        .input-group input:focus { border-bottom-color: #ffd700; }
        .input-group input:focus ~ label, 
        .input-group input:valid ~ label { 
            top: -20px; 
            left: 0; 
            color: #ffd700; 
            font-size: 12px; 
        }
        
        button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(45deg, #ffd700, #ff8c00); 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            color: #000; 
            font-weight: bold; 
            font-size: 16px; 
            transition: 0.3s; 
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5); }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <div class="tab active" onclick="showForm('login')">LOGIN</div>
        <div class="tab" onclick="showForm('register')">REGISTER</div>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
        <div class="input-group">
            <input type="number" id="loginPhone" required>
            <label>Phone Number</label>
        </div>
        <div class="input-group">
            <input type="password" id="loginPass" required>
            <label>Password</label>
        </div>
        <button type="submit">LOGIN NOW</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="hidden">
        <div class="input-group">
            <input type="text" id="regName" required>
            <label>Full Name</label>
        </div>
        <div class="input-group">
            <input type="number" id="regPhone" required>
            <label>Phone Number</label>
        </div>
        <div class="input-group">
            <input type="password" id="regPass" required>
            <label>Password</label>
        </div>
        <div class="input-group">
            <input type="password" id="regConfirmPass" required>
            <label>Confirm Password</label>
        </div>
        <div class="input-group">
            <!-- REMOVED 'required' ATTRIBUTE HERE -->
            <input type="text" id="regRef">
            <label>Referral Code (Optional)</label>
        </div>
        <button type="submit">CREATE ACCOUNT</button>
    </form>
</div>

<!-- FIREBASE SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o",
        authDomain: "task-f6078.firebaseapp.com",
        databaseURL: "https://task-f6078-default-rtdb.firebaseio.com",
        projectId: "task-f6078",
        storageBucket: "task-f6078.firebasestorage.app",
        messagingSenderId: "887907470692",
        appId: "1:887907470692:web:c4142ac9573e19d29d3e71"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Get URL Params for Auto Referral Fill
    const urlParams = new URLSearchParams(window.location.search);
    const refParam = urlParams.get('ref');
    if(refParam) {
        document.getElementById('regRef').value = refParam;
        showForm('register'); // Auto switch to register if link used
    }

    // Form Toggle Logic
    window.showForm = (form) => {
        if(form === 'login'){
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
        } else {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
        }
    };

    // REGISTER LOGIC
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        const originalText = btn.innerText;
        btn.innerText = "Creating...";
        btn.disabled = true;

        const name = document.getElementById('regName').value;
        const phone = document.getElementById('regPhone').value;
        const pass = document.getElementById('regPass').value;
        const confirmPass = document.getElementById('regConfirmPass').value;
        let refCode = document.getElementById('regRef').value; // Get value

        if(pass !== confirmPass) { 
            alert("Passwords do not match"); 
            btn.innerText = originalText;
            btn.disabled = false;
            return; 
        }

        // If refCode is empty, make it empty string (optional)
        if(!refCode) refCode = ""; 
        
        // Fake email for Firebase Auth
        const email = phone + "@myapp.com";

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
            const user = userCredential.user;
            
            // Generate own referral code (Name 3 letters + last 4 of phone)
            // Ensure name is at least 3 chars
            let cleanName = name.replace(/\s/g, '');
            if(cleanName.length < 3) cleanName = cleanName + "XXX";
            const myRefCode = cleanName.substring(0,3).toUpperCase() + phone.substring(phone.length - 4);

            await set(ref(db, 'users/' + user.uid), {
                name: name,
                phone: phone,
                balance: 0,
                referralCode: myRefCode,
                referredBy: refCode, // Can be empty now
                password: pass 
            });

            alert("Registration Successful!");
            window.location.href = "home.html";
        } catch (error) {
            alert(error.message);
            btn.innerText = originalText;
            btn.disabled = false;
        }
    });

    // LOGIN LOGIC
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const phone = document.getElementById('loginPhone').value;
        const pass = document.getElementById('loginPass').value;
        const email = phone + "@myapp.com";

        try {
            await signInWithEmailAndPassword(auth, email, pass);
            window.location.href = "home.html";
        } catch (error) {
            alert("Login Failed: " + error.message);
        }
    });
</script>
</body>
</html>
