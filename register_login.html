<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff;
        }
        .container {
            width: 380px; padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        h2 { text-align: center; margin-bottom: 20px; font-weight: 700; text-transform: uppercase; }
        .input-box { position: relative; margin-bottom: 15px; }
        .input-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #ccc; }
        input {
            width: 100%; padding: 12px 15px 12px 40px;
            background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px; color: #fff; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #00c6ff; box-shadow: 0 0 8px rgba(0,198,255,0.3); }
        button {
            width: 100%; padding: 12px; border-radius: 30px; border: none;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff; font-weight: bold; cursor: pointer; margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,114,255,0.3); transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); }
        .toggle { text-align: center; margin-top: 15px; font-size: 13px; color: #bbb; cursor: pointer; }
        .toggle span { color: #00c6ff; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGIN FORM -->
        <div id="loginForm">
            <h2>User Login</h2>
            <div class="input-box"><i class="fas fa-phone"></i><input type="number" id="l_phone" placeholder="Phone Number"></div>
            <div class="input-box"><i class="fas fa-lock"></i><input type="password" id="l_pass" placeholder="Password"></div>
            <button onclick="login()">LOG IN</button>
            <p class="toggle" onclick="toggleForm()">Don't have an account? <span>Register</span></p>
        </div>

        <!-- REGISTER FORM -->
        <div id="regForm" class="hidden">
            <h2>Create Account</h2>
            <div class="input-box"><i class="fas fa-user"></i><input type="text" id="r_name" placeholder="Full Name"></div>
            <div class="input-box"><i class="fas fa-phone"></i><input type="number" id="r_phone" placeholder="Phone Number"></div>
            <div class="input-box"><i class="fas fa-lock"></i><input type="password" id="r_pass" placeholder="Password"></div>
            <div class="input-box"><i class="fas fa-key"></i><input type="password" id="r_cpass" placeholder="Confirm Password"></div>
            <!-- Referral Code Input Added -->
            <div class="input-box"><i class="fas fa-gift"></i><input type="text" id="r_ref" placeholder="Referral Code (Required)"></div>
            
            <button onclick="register()">REGISTER</button>
            <p class="toggle" onclick="toggleForm()">Already have an account? <span>Login</span></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        window.toggleForm = () => {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('regForm').classList.toggle('hidden');
        }

        window.register = () => {
            const name = document.getElementById('r_name').value;
            const phone = document.getElementById('r_phone').value;
            const pass = document.getElementById('r_pass').value;
            const cpass = document.getElementById('r_cpass').value;
            const refCode = document.getElementById('r_ref').value.trim();

            // Validations
            if(!name || !phone || !pass || !refCode) return alert("All fields including Referral Code are required!");
            if(pass !== cpass) return alert("Passwords do not match!");
            if(pass.length < 6) return alert("Password must be 6+ chars");

            // 1. Check if Referral Code Exists in Database
            const dbRef = ref(db);
            get(child(dbRef, `referral_codes/${refCode}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    // 2. If Code is Valid, Create User
                    const email = phone + "@taskapp.com";
                    createUserWithEmailAndPassword(auth, email, pass)
                        .then((cred) => {
                            set(ref(db, 'users/' + cred.user.uid), {
                                username: name,
                                phone: phone,
                                balance: 0,
                                usedReferral: refCode,
                                shoppingId: 'Not Set'
                            });
                            alert("Registration Successful!");
                            window.location.href = "home.html";
                        })
                        .catch((e) => alert(e.message));
                } else {
                    alert("Invalid Referral Code! Please get a code from Admin.");
                }
            }).catch((error) => {
                alert("Error checking code: " + error.message);
            });
        }

        window.login = () => {
            const phone = document.getElementById('l_phone').value;
            const pass = document.getElementById('l_pass').value;
            if(!phone || !pass) return alert("Enter Phone & Password");

            const email = phone + "@taskapp.com";
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => window.location.href = "home.html")
                .catch(() => alert("Invalid Phone or Password"));
        }
    </script>
</body>
</html>
