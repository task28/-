<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Balance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* PREMIUM DARK THEME */
        body {
            background-color: #000;
            background-image: linear-gradient(315deg, #000000 0%, #1a1a1a 74%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* TOGGLE SWITCH (Top) */
        .currency-switch-wrapper {
            position: absolute;
            top: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            border: 1px solid #333;
        }
        .currency-option {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            color: #aaa;
            transition: 0.3s;
        }
        .currency-option.active {
            background: #FFD700;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* CIRCLE CONTAINER */
        .balance-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(20, 20, 20, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 0 5px rgba(255, 215, 0, 0.1),
                        0 0 0 15px rgba(255, 215, 0, 0.05),
                        0 0 50px rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.5);
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
            50% { transform: scale(1.02); box-shadow: 0 0 50px rgba(255, 215, 0, 0.4); }
        }

        .label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 10px;
        }

        .amount {
            font-size: 3rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            line-height: 1;
        }

        .unit {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 5px;
            font-weight: 500;
        }

        .rate-text {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.5;
            display: none; /* Hidden by default (for TK) */
        }

        /* BACK BUTTON */
        .btn-back {
            margin-top: 50px;
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #FFD700;
            color: #000;
            border-color: #FFD700;
        }
    </style>
</head>
<body>

    <!-- CUSTOM TOGGLE -->
    <div class="currency-switch-wrapper">
        <div class="currency-option active" id="btnTk" onclick="setCurrency('TK')">TK</div>
        <div class="currency-option" id="btnUsdt" onclick="setCurrency('USDT')">USDT</div>
    </div>

    <!-- MAIN CIRCLE -->
    <div class="balance-circle">
        <span class="label">Available Balance</span>
        <span class="amount" id="mainAmount">0</span>
        <span class="unit" id="mainUnit">BDT</span>
    </div>

    <!-- Only shows when USDT is selected -->
    <div class="rate-text" id="rateInfo">Exchange Rate: 115 TK = 1 USDT</div>

    <a href="home.html" class="btn-back">Back to Home</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyB2YLhAvSF12ZZx7LSnbqcCjtS2_8QLt4o", authDomain: "task-f6078.firebaseapp.com", databaseURL: "https://task-f6078-default-rtdb.firebaseio.com", projectId: "task-f6078", storageBucket: "task-f6078.firebasestorage.app", messagingSenderId: "887907470692", appId: "1:887907470692:web:c4142ac9573e19d29d3e71" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let myBalance = 0;
        let currentMode = 'TK'; // Default

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    const data = snapshot.val();
                    myBalance = data.balance || 0;
                    render();
                });
            } else {
                window.location.href = "register_login.html";
            }
        });

        window.setCurrency = (mode) => {
            currentMode = mode;
            
            // Toggle Button Styles
            if(mode === 'TK') {
                document.getElementById('btnTk').classList.add('active');
                document.getElementById('btnUsdt').classList.remove('active');
            } else {
                document.getElementById('btnTk').classList.remove('active');
                document.getElementById('btnUsdt').classList.add('active');
            }
            render();
        };

        function render() {
            const amountEl = document.getElementById('mainAmount');
            const unitEl = document.getElementById('mainUnit');
            const rateEl = document.getElementById('rateInfo');

            if (currentMode === 'TK') {
                // JUST TAKA
                amountEl.innerText = myBalance;
                unitEl.innerText = "BDT";
                amountEl.style.color = "#FFD700"; // Gold
                rateEl.style.display = "none";
            } else {
                // JUST USDT
                const usdtVal = (myBalance / 115).toFixed(2);
                amountEl.innerText = usdtVal;
                unitEl.innerText = "USDT";
                amountEl.style.color = "#2ecc71"; // Greenish for USD
                rateEl.style.display = "block";
            }
        }
    </script>
</body>
</html>
