<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Loading</title>
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        .loader-container { text-align: center; }
        .logo { font-size: 3rem; font-weight: bold; margin-bottom: 20px; background: -webkit-linear-gradient(#ffd700, #ff8c00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1); border-top: 5px solid #ffd700; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { margin-top: 20px; letter-spacing: 2px; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">TASK PRO</div>
        <div class="spinner"></div>
        <p>LOADING...</p>
    </div>

    <script type="module">
        setTimeout(() => {
            // Check if user is already logged in (simulated logic here, usually handled by auth state)
            const user = localStorage.getItem('user'); 
            if(user) {
                window.location.href = 'home.html';
            } else {
                window.location.href = 'register_login.html';
            }
        }, 3000); // 3 seconds loading
    </script>
</body>
</html>
