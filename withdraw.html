<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); font-family: 'Poppins', sans-serif; color: white; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container {
            width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); padding: 30px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: center;
        }
        input {
            width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white;
            box-sizing: border-box; outline: none;
        }
        input:focus { border-color: #00c6ff; }
        button {
            width: 100%; padding: 12px; background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none; border-radius: 8px; color: white; font-weight: bold; margin-top: 15px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-coins"></i> Withdraw</h2>
        <input type="text" id="shopId" placeholder="Shopping28 ID">
        <input type="number" id="amount" placeholder="Amount (à§³)">
        <button onclick="requestWithdraw()">CONFIRM REQUEST</button>
        <button onclick="window.location.href='home.html'" style="background: transparent; border: 1px solid #555;">CANCEL</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAvTnq3h4SAsgOZcKg58TioELMZWr-Jp4c", authDomain: "task-d0f72.firebaseapp.com", databaseURL: "https://task-d0f72-default-rtdb.firebaseio.com", projectId: "task-d0f72", storageBucket: "task-d0f72.firebasestorage.app", messagingSenderId: "376760667912", appId: "1:376760667912:web:056595289880d291d5a6bd" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        window.requestWithdraw = () => {
            const user = auth.currentUser;
            const shopId = document.getElementById('shopId').value;
            const amount = document.getElementById('amount').value;

            if(!shopId || !amount) return alert("Fill all fields");

            get(child(ref(db), `users/${user.uid}/balance`)).then((snapshot) => {
                if (snapshot.exists() && snapshot.val() >= amount) {
                    push(ref(db, 'withdrawals'), {
                        uid: user.uid,
                        shopId: shopId,
                        amount: amount,
                        status: 'pending',
                        timestamp: Date.now()
                    });
                    alert("Withdrawal Request Sent!");
                    window.location.href = "home.html";
                } else {
                    alert("Insufficient Balance!");
                }
            });
        }
    </script>
</body>
</html>
